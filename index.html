<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minimal Launcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="launcher" role="main" aria-label="App launcher">
      <nav class="grid" aria-label="Applications">
        <a
          class="app"
          href="https://myaccount.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Account"
        >
          <span class="icon">
            <img
              src="/Icons/google.svg"
              alt="Account"
            />
          </span>
          <span class="label">Account</span>
        </a>

        <a
          class="app"
          href="https://drive.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Drive"
        >
          <span class="icon">
            <img
              src="/Icons/google-drive.svg"
              alt="Drive"
            />
          </span>
          <span class="label">Drive</span>
        </a>

        <a
          class="app"
          href="https://mail.google.com/mail/u/0/#inbox"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Gmail"
        >
          <span class="icon">
            <img
              src="/Icons/gmail.svg"
              alt="Gmail"
            />
          </span>
          <span class="label">Gmail</span>
        </a>

        <a
          class="app"
          href="https://www.youtube.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
        >
          <span class="icon">
            <img
              src="https://www.google.com/s2/favicons?sz=128&domain=youtube.com"
              alt="YouTube"
            />
          </span>
          <span class="label">YouTube</span>
        </a>

        <a
          class="app"
          href="https://gemini.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Gemini"
        >
          <span class="icon">
            <img
              src="https://www.google.com/s2/favicons?sz=128&domain=gemini.google.com"
              alt="Gemini"
            />
          </span>
          <span class="label">Gemini</span>
        </a>

        <a
          class="app"
          href="https://www.google.com/maps"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Maps"
        >
          <span class="icon">
            <img
              src="https://www.google.com/s2/favicons?sz=128&domain=maps.google.com"
              alt="Maps"
            />
          </span>
          <span class="label">Maps</span>
        </a>

        <a
          class="app"
          href="https://calendar.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Calendar"
        >
          <span class="icon">
            <img
              src="/Icons/google-calendar.svg"
              alt="Calendar"
            />
          </span>
          <span class="label">Calendar</span>
        </a>

        <a
          class="app"
          href="https://photos.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Photos"
        >
          <span class="icon">
            <img
              src="https://www.google.com/s2/favicons?sz=128&domain=photos.google.com"
              alt="Photos"
            />
          </span>
          <span class="label">Photos</span>
        </a>

        <a
          class="app"
          href="https://translate.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Translate"
        >
          <span class="icon">
            <img
              src="https://www.google.com/s2/favicons?sz=128&domain=translate.google.com"
              alt="Translate"
            />
          </span>
          <span class="label">Translate</span>
        </a>

        <a
          class="app"
          href="https://docs.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Docs"
        >
          <span class="icon">
            <img
              src="/Icons/google-docs.svg"
              alt="Docs"
            />
          </span>
          <span class="label">Docs</span>
        </a>

        <a
          class="app"
          href="https://sheets.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Spreadsheets"
        >
          <span class="icon">
            <img
              src="/Icons/google-sheets.svg"
              alt="Spreadsheets"
            />
          </span>
          <span class="label">Spreadsheets</span>
        </a>

        <a
          class="app"
          href="https://slides.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Slides"
        >
          <span class="icon">
            <img
              src="/Icons/google-slides.svg"
              alt="Slides"
            />
          </span>
          <span class="label">Slides</span>
        </a>

        <a
          class="app"
          href="https://one.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Google One"
        >
          <span class="icon">
            <img
              src="https://www.google.com/s2/favicons?sz=128&domain=one.google.com"
              alt="Google One"
            />
          </span>
          <span class="label">Google One</span>
        </a>
      </nav>
    </main>
  </body>
</html>
